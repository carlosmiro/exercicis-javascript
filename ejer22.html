<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    var a = prompt("introduzca que operacion quiere(suma resta multiplicacion o division)");
    var b = parseint(prompt("introduzca la primera cifra"));
    var c = parseint(prompt("introduzca la segunda cifra"));
    if (a=="suma"){
      alert(b+c)
    }
    else if(a=="resta"){
      alert(b-c)
    }
    else if(a=="multiplicacion"){
      alert(b*c)
    }
    else if(a=="division"){
      alert(b/c)
    }
    </script>
  </body>
</html>
