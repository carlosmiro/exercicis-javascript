<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head> <h2> Operaciones con Variables </h2>
  <body>
    <script>
    var a = 10
    var b = 41
    var c = a+b;
    var d = b-a;
    var e = a*b;
    var f = b/a;

    alert(c)
    alert(d)
    alert(e)
    alert(f)
    </script>

  </body>
</html>
